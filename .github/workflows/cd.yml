name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5 

      - name: Build apps
        run: scripts/buildprod.sh
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Push to Google Artifact Resigtry'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455608/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
       run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-455608/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project PROJECT_ID --max-instances=4

