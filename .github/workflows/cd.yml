name: cd

on:
  push:
    branches: [main]

  jobs:
    deploy:
      name: Deploy
      runs-on: ubuntu-latest
      timeout-minutes: 30
      steps:
        - name: Check out code
          uses: actions/checkout@v4
        
        - name: Set up Go
          uses: actions/setup-go@v5 

        - names: Build apps
          run: scripts/buildprod.sh

